<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="sidebar">
        <h1>Sidebar</h1>
        <div class="menu">
            <i class="ri-menu-line"></i>
        </div>
       <div class="searchbar">
        <i class="ri-search-line"></i>
        <input type="text" placeholder="search..">
       </div>
        <div class="icons">
            <ul>
                <li><i class="ri-home-5-line"><span>Dashboard</span></i></li>
                <li><i class="ri-notification-line"><span>Notification</span></i></li>
                <li><i class="ri-pie-chart-line"><span>Analytics</span></i></li>   
                <li><i class="ri-heart-line"><span>Likes</span></i></li> 
                <li><i class="ri-wallet-line"><span>Wallet</span></i></li>   
                <li><i class="ri-chat-1-line"><span>Message</span></i></li>   
            </ul>
        </div>
        <div class="line"></div>
        <div class="logout">
            <i class="ri-logout-box-line"><span>logout</span></i>
        </div>
        <div class="darkmode-box">
            <i class="ri-moon-line"></i>
            <p>Dark Mode</p>
            <input type="checkbox" id="toggle-btn">
            <label for="toggle-btn"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
